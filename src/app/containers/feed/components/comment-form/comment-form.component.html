<div class="form-section">
  <h2>Add a comment to this post</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
    <div>
      <input
        id="user"
        placeholder="User name"
        type="text"
        formControlName="user"
      />
      <p
        *ngIf="
          form.get('user')?.hasError('required') &&
          (form.get('user')?.touched || form.get('user')?.dirty)
        "
        class="error"
      >
        * Field is required.
      </p>
      <p
        *ngIf="
          form.get('user')?.hasError('pattern') &&
          (form.get('user')?.dirty || form.get('user')?.touched)
        "
        class="error"
      >
        Field contains invalid characters.
      </p>
    </div>

    <div>
      <textarea
        id="content"
        placeholder="Comment"
        type="text"
        formControlName="content"
        rows="6"
      ></textarea>
      <p
        *ngIf="
          form?.get('content')?.hasError('required') &&
          (form?.get('content')?.touched || form?.get('content')?.dirty)
        "
        class="error"
      >
        * Field is required.
      </p>
    </div>

    <button class="button" type="submit">Submit</button>
  </form>
</div>
